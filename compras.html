<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./compras.css">
    <title>Compras</title>
</head>
<body>
    <header></header>

    <main id="main">

        <h5 class="h5_title_main">DOM - Fragment</h5>     
        <div id="cards_contain"></div>

    </main>

    <footer>
        <table class="tabla">
            <thead >
              <tr>
                <th class="tr_pag" scope="col">#</th>
                <th  class="tr_pag" scope="col">Item</th>
                <th class="tr_pag" scope="col">Cantidad</th>
                <th class="tr_pag" scope="col">Acción</th>
                <th class="tr_pag" scope="col">Total</th>
              </tr>
            </thead>
            </div>
            <tbody id="car_table_print"></tbody>
            <tfoot>
              <tr id="price_table_print">
                <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
              </tr>
            </tfoot>
        </table>

    </footer>

    <template id="price_template">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="empty_car">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>

    <template id="car_template">
        <tr>
          <th class="th_car">id</th>
          <td>Café</td>
          <td>1</td>
          <td>
              <button class="btn btn-info btn-sm">
                  +
              </button>
              <button class="btn btn-danger btn-sm">
                  -
              </button>
          </td>
          <td>$ <span>500</span></td>
        </tr>
      </template>

    <template id="cards_template"> 
        <div class="cards">
            <div class="card_img">
                <img class="imgs" src="" alt="">
            </div>

            <div class="card_data">
                <h5 class="name_product">Nombre producto</h5>
                <p class="price_product">Precio producto</p>
                <button class="button_card">Comprar</button>
            </div>
        </div>
    </template>

    <script src="./compras.js"></script>
</body>
</html>
